<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이리얼트립</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <main>
        <section class="mainheader">
            <h2>여행이 돌아왔어요!</h2>
            <div class="card-wrapper">
                <div class="card-container">
                    <div class="card">
                        <img src="../img/4737_large_square_1535949304.jpg" alt="제주도">
                        <div class="card-text">
                            <h3>제목</h3>
                            <p>내용</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../img/4654_large_square_1535621335.jpg" alt="라스베가스">
                        <div class="gradation"></div>
                    </div>
                    <div class="card">
                        <img src="../img/4747_large_square_1536047752.jpg" alt="파리">
                        <div class="gradation"></div>
                    </div>
                    <div class="card">
                        <img src="../img/4751_large_square_1536050273.jpg" alt="로마">
                    </div>
                </div>
                <div class="card-container">
                    <div class="card">
                        <img src="../img/4735_large_square_1535795554.jpg" alt="후쿠오카">
                    </div>
                    <div class="card">
                        <img src="../img/80_large_square_1405351324.jpg" alt="벳푸">
                    </div>
                    <div class="card">
                        <img src="../img/4776_large_square_1541660102.jpg" alt="유후인">
                    </div>
                    <div class="card">
                        <img src="../img/4722_large_square_1535706789.jpg" alt="프라하">
                    </div>
                </div>
                <div class="card-container">
                    <div class="card">
                        <img src="../img/4672_large_square_1535678422.jpg" alt="바르셀로나">
                    </div>
                    <div class="card">
                        <img src="../img/4723_large_square_1535707095.jpg" alt="하와이">
                    </div>
                    <div class="card">
                        <img src="../img/4652_large_square_1535619901.jpg" alt="방콕">
                    </div>
                    <div class="card">
                        <img src="../img/4650_large_square_1535618926.jpg" alt="인터라켄">
                    </div>
                </div>  
                <div class="prev-btn"><</div>
                <div class="next-btn">></div>
            </div>
                
            
            <div class="slider-container">  
                <div class="slides">
                    <img src="../img/banner1.jpg" alt="">
                    <img src="../img/banner2.jpg" alt="">
                    <img src="../img/banner3.jpg" alt="">
                    <img src="../img/banner4.jpg" alt="">
                    <img src="../img/banner5.jpg" alt="">
                    <img src="../img/banner6.jpg" alt="">
                    <img src="../img/banner7.jpg" alt="">
                    <img src="../img/banner8.jpg" alt="">
                    <img src="../img/banner9.jpg" alt="">
                    <img src="../img/banner10.jpg" alt="">
                </div>       
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

            </div>
        </section>


        <section class="grid">
            <h2>최근 본 상품</h2>
            <div class="grid-nav">
                <li>
                    <ul>
                        <img src="../img/767810_medium_1676443808.jpg" alt="">
                        <div>
                            <p>[김녕] 제주 김녕요트투어</p>
                            <a href="#">상품 보기></a>
                        </div>
                    </ul>
                    <ul>
                        <img src="../img/342328_medium_1618391385.jpg" alt="">
                        <div>
                            <p>오사카 유니버셜 스튜디오 재팬 입장권 (1일권)</p>
                            <a href="#">상품 보기></a>
                        </div>
                    </ul>
                </li>
            </div>
            
            <div class="grid-main">
                <h3>이런 상품은 어떠세요?</h3>
                <div class="grid-container">
                    <img src="../img/693990_medium_1665456319.jpg" alt="">  
                    <div class="grid-info">
                        <div class="grid-cardcategory">
                            <p>티켓/패스 ・ 오사카</p>
                            <h3>유니버셜 스튜디오 재팬 익스프레스 패스4 모음 (오사카)</h3>
                            
                        </div>
                        
                        <div class="grid-cardprice">
                            <p class="stars">★★★★★</p>
                            <p class="rates">1,070</p>
                            <p class="price">159,000원 <span>/1인</span></p>
                        </div>
                        <div class="grid-immidiately">
                            <img src="../img/다운로드 (6).svg" alt="">
                            <p>즉시확정</p>
                        </div>
                    </div>
                    <div class="heart"><img src="../img/heart.png" alt=""></div>
                </div>
            </div>
        </section>
    </main>







    <div class="gongbaek"></div>
</body>
</html>
