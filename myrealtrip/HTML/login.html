<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>마이리얼트립 :: 나다운 진짜 여행</title>
</head>
<body>
    <main>
        <div class="login-card">
            <img src="../img/logo.png" alt="">
            <h3><span>진짜 나다운 여행</span>을<br> 시작해보세요</h3>
            <a href="#">
                <div class="kakao-login">
                    <img src="../img/kakaotalk-logo.svg" alt="">
                    <p>카카오로 계속하기</p>
                </div>
            </a>
            <div class="login-button">
                <a href="#">
                    <div class="facebook">
                        <img src="../img/fb-gray-logo.svg" alt="" class="first-image">
                        <img src="../img/fb-circle-logo.svg" alt="" class="second-image">
                        <p>페이스북</p>
                    </div>
                </a>
                
                <img src="../img/세로줄.PNG" alt="">

                <a href="#">
                    <div class="naver">
                        <img src="../img/naver-gray-logo.svg" alt="" class="first-image">
                        <img src="../img/naver-circle-logo.svg" alt="" class="second-image">
                        <p>네이버</p>
                    </div>
                </a>
                
                <img src="../img/세로줄.png" alt="">

                <a href="./email-login.html">
                    <div class="email">
                        <img src="../img/email-gray-logo.svg" alt="" class="first-image">
                        <img src="../img/email-circle-logo.svg" alt="" class="second-image">
                        <p>이메일</p>
                    </div>
                </a>
            </div>
        </div>
        <div>
            <p>파트너로 회원가입이 필요하신가요?</p>
            <a href="#"><p>파트너 신청하기</p></a>
        </div>
    </main>
</body>
</html>
